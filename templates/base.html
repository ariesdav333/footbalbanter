{% load static from staticfiles %}
<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footy Banter 2018</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- fixed masthead -->
<nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data
                -toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'get_posts' %}"><img 
            src="/media/img/me.png"></img></a>
            </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'new_post' %}">New Post</a></li>
            </ul>
        </div>
        </div>
    </nav>
    
    <div id="masthead">
        <div class="container">
            <div class="row">
                <h1>
                    <p id="logo" class="lead"><h1>Footybanter</h1> <img 
            src="/media/img/football.png"></img>
            <h3>"For the laugh, for the fun, for the game"</h3></p>
                </h1>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-body">
                    <!-- blogpost entries -->
                    {% block content %}
                    {% endblock %}
                    <!-- blogpost entries -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="container">
            <p>Developed by David Williams - Powered by Django and Javascript </p>
        </div>
         <br>
        <div>
    <center>
       <a href="#"><i class="fa fa-twitter" style= "font-size:26px"></i></a>
       <a href="#"><i class="fa fa-linkedin" style="font-size:26px"></i></a>
       <a href="#"> <i class="fa fa-facebook" style="font-size:26px"></i></a>
       <a href="#"> <i class="fa fa-youtube" style="font-size:26px"></i></a>
    </center>    
        </div>
    </footer>
</body>
</html>
